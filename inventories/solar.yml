all:
  hosts:
    mercury.szymonrysztof.pl:
      comment: Vaultwarden 
      vars:
        docker: yes
        public_ip: yes
        priv_ip: 172.16.20.2 
        dockers:
          - "/srv/vaultwarden/docker-compose.yml"
      backups:
        databases: 
          - {
            type: "mysql",
            host: "127.0.0.1",
            port: "3306",
            user: "vaultwarden_user",
            password: "{{ lookup('file', '../passwords/.mercury.vaultwarden.pass') }}",
            database: "vaultwarden"
            }
        files: "/srv/vaultwarden" 
    venus.szymonrysztof.pl:
      comment: Nextcloud 
      vars:
        docker: yes
        public_ip: yes
        priv_ip: 172.16.20.3
        dockers:
      backups:
        databases: 
          - {
            type: "mysql",
            host: "127.0.0.1",
            port: "3306",
            user: "nextcloud",
            password: "{{ lookup('file', '../passwords/.venus.nextcloud.pass') }}",
            database: "nextcloud_db"
            }
    earth.szymonrysztof.pl:
      comment: Zabbix Server 
      vars:
        docker: yes
        public_ip: yes
        priv_ip: 172.16.20.4
        dockers:
          - "/srv/zabbix/docker-compose.yml"
    mars.szymonrysztof.pl:
      ansible_ssh_common_args: '-o ProxyCommand="ssh -p 22 -W %h:%p -q earth.szymonrysztof.pl"'
      comment: Zabbix DB 
      vars:
        docker: yes
        public_ip: no
        priv_ip: 172.16.20.5
        gateway: 172.16.20.4
      backups:
        databases: 
          - {
            type: "mysql",
            host: "127.0.0.1",
            port: "3306",
            user: "zabbix",
            password: "{{ lookup('file', '../passwords/.mars.zabbix.pass') }}",
            database: "zabbix_db"
            }
