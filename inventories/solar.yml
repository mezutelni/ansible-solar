all:
  hosts:
    mercury.szymonrysztof.pl:
      comment: Vaultwarden 
      vars:
        docker: yes
        public_ip: yes
        priv_ip: 172.16.20.2 
        dockers:
          - "/srv/vaultwarden/docker-compose.yml"
      backups:
        databases: 
          - {
            type: "mysql",
            host: "127.0.0.1",
            port: "3306",
            user: "vaultwarden_user",
            password: "{{ lookup('file', '../passwords/.mercury.vaultwarden.pass') }}",
            database: "vaultwarden"
            }
        files: "/srv/vaultwarden" 
    venus.szymonrysztof.pl:
      comment: Nextcloud 
      vars:
        docker: yes
        public_ip: yes
        priv_ip: 172.16.20.3
        dockers:
          - "/srv/owncloud/docker-compose.yml"
      backups:
        databases: 
          - {
            type: "mysql",
            host: "127.0.0.1",
            port: "3306",
            user: "nextcloud",
            password: "{{ lookup('file', '../passwords/.venus.nextcloud.pass') }}",
            database: "nextcloud_db"
            }
